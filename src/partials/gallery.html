<section class="section gallery__section">
  <h2 class="section__title--is-hidden">different types of ice-cream</h2>
  <div class="gallery__container">
    <picture class="gallery">
      <source
        srcset="
          ./images/Gallery/gallery-desktop.webp    1x,
          ./images/Gallery/gallery-desktop@2x.webp 2x
        "
        type="image/webp"
        media="(min-width: 1280px)"
      />
      <source
        srcset="./images/Gallery/gallery-tablet.webp 1x, ./images/Gallery/gallery-tablet@2x.webp 2x"
        type="image/webp"
        media="(min-width: 768px)"
      />
      <source
        srcset="./images/Gallery/gallery-mobile.png 1x, ./images/Gallery/gallery-mobile@2x.png 2x"
        type="image/png"
        media="(min-width: 480px)"
      />
      <img
        class="gallery__img"
        src="./images/Gallery/gallery-mobile.png"
        alt="different types of ice-cream"
      />
    </picture>
  </div>
</section>
